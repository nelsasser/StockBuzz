<!DOCTYPE html>
<html>
<head>
	<title>StockBuzz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    	<script type="text/javascript" src="js/stock.js"></script>
    	<script type="text/javascript" src="js/twittergetter.js"></script>
    	<link rel="stylesheet" href="./css/styles.css">
    	<link rel="stylesheet" href="./css/stock_style.css">
</head>
	<body>

		<div class="topnav">
			<a class="active" href="#home">Home</a>
			<a href="#about">About</a>
			<div class="search-container">
				<input type="text" id="ticker" placeholder="Search.." name="search">
				<button onclick="genStockData()">GO</button>
			</div>

			<div style="padding-top: 24px;">
				<center>
					<h2><center>StockBuzz</center></h2>
					<p id="info1">This will be information about the webite</p>
				</center>
			</div>

			<div id="stocks">
				<div id="graph">
					<canvas id="stock_chart" class="nope"></canvas>
				</div>

				<div id="info" class="stock_info">
					<div class="stuff">
						<p id="name">stock info appears here</p>
					</div>

					<div class="stuff">
						<div class="price_text">
							<p id="open">open</p>
							<p id="latest">latest</p>
						</div>
					</div>

					<div class="stuff">
						<div class='price_text'>
							<p id='diff'>difference</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/stock.js"></script>
	</body>
</html>
